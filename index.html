    <meta charset="utf-8">

    <title>HOTS Draft Picker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap.4.1.3.min.css">
    <link rel="stylesheet" href="bootswatch.4.1.3.min.css">

  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
      your browser</a> to improve your experience.</p>

    <a class="github-fork-ribbon" href="https://github.com/rjnienaber/heroes_helper" data-ribbon="Fork me on GitHub"
       title="Fork me on GitHub">Fork me on GitHub</a>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">HOTS Draft Picker</a>
    </nav>

    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="picks-tab" data-toggle="tab" href="#picks" role="tab" aria-controls="picks" aria-selected="true">Picks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="explainer-tab" data-toggle="tab" href="#explainer" role="tab" aria-controls="explainer" aria-selected="false">Explainer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="picks" role="tabpanel" aria-labelledby="picks-tab">
          <div class="row">
            <div class="col-sm-3">
              <span>Map</span>
            </div>
            <div class="col-sm-9">
              <select id="select-map" placeholder="Select a map">
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <span>Exclude heroes</span>
            </div>
            <div class="col-sm-9">
              <select id="select-exclude" class="hero-select" multiple placeholder="Select heroes to exclude">
              </select>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <h4>Blue Team</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <span>Team</span>
            </div>
            <div class="col-sm-9">
              <select id="select-blue-team" class="hero-select" multiple placeholder="Type in heroes for team">
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <span>Suggested Picks</span>
              <span class="far fa-copy copy-heroes"></span>
            </div>
            <div class="col-sm-9">
              <span id="suggested-picks"></span>
              <!-- TODO: Font awesome is a pretty hefty import for just one icon -->
              <span id="calculating-team" class="fas fa-sync glyphicon-refresh-animate"
                    style="display: none"></span>
              </span>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <h4>Red Team</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <span>Team</span>
            </div>
            <div class="col-sm-9">
              <select id="select-red-team" class="hero-select" multiple placeholder="Type in heroes for team">
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <span>Suggested Picks</span>
              <span class="far fa-copy copy-heroes"></span>
            </div>
            <div class="col-sm-9">
              <span id="suggested-bans"></span>
              <span id="calculating-bans" class="fas fa-sync glyphicon-refresh-animate"
                    style="display: none"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="explainer" role="tabpanel" aria-labelledby="explainer-tab">
          <div id='explainer-component'></div>
        </div>
        <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
          <div id='settings-component'></div>
        </div>
      </div>

      <hr>

    </div>

  </body>
