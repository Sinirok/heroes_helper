<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang=""> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HOTS Draft Picker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--         <link rel="apple-touch-icon" href="apple-touch-icon.png">
     -->
    <link rel="stylesheet" href="bootstrap.3.3.7.min.css">
    <link rel="stylesheet" href="bootswatch.3.3.7.min.css">
    <link rel="stylesheet" href="selectize.bootstrap3.0.12.4.css">
    <link rel="stylesheet" href="gh-fork-ribbon.0.2.2.css">
    <script src="<%= htmlWebpackPlugin.files.chunks.stylesheets.entry %>"></script>
    <script src="modernizr.2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
      your browser</a> to improve your experience.</p>
    <![endif]-->
    <a class="github-fork-ribbon" href="https://github.com/rjnienaber/heroes_helper" data-ribbon="Fork me on GitHub"
       title="Fork me on GitHub">Fork me on GitHub</a>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HOTS Draft Picker</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <hr>
      <div class="row">
        <div class="col-xs-3">
          <span>Map</span>
        </div>
        <div class="col-xs-9">
          <select id="select-map" placeholder="Select a map">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <span>Exclude heroes</span>
        </div>
        <div class="col-xs-9">
          <select id="select-exclude" class="hero-select" multiple placeholder="Select heroes to exclude">
          </select>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <h4>Blue Team</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <span>Bans</span>
        </div>
        <div class="col-xs-9">
          <select id="select-blue-bans" class="hero-select" multiple placeholder="Select heroes to ban">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <span>Team</span>
        </div>
        <div class="col-xs-9">
          <select id="select-blue-team" class="hero-select" multiple placeholder="Select heroes for team">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <span>Suggested Picks</span>
        </div>
        <div class="col-xs-9">
          <span id="suggested-picks"></span>
          <span id="calculating-team" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"
                style="display: none"></span>
          </span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <h4>Red Team</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <span>Bans</span>
        </div>
        <div class="col-xs-9">
          <select id="select-red-bans" class="hero-select" multiple placeholder="Select heroes to ban">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <span>Team</span>
        </div>
        <div class="col-xs-9">
          <select id="select-red-team" class="hero-select" multiple placeholder="Select heroes for team">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <span>Suggested Picks</span>
        </div>
        <div class="col-xs-9">
          <span id="suggested-bans"></span>
          <span id="calculating-bans" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"
                style="display: none"></span>
          </span>
        </div>
      </div>
      <hr>
    </div>

    <!-- /container -->
    <script src="jquery.3.3.1.min.js"></script>
    <script src="bootstrap.3.3.7.min.js"></script>
    <script src="selectize.0.12.4.min.js"></script>
    <script src="<%= htmlWebpackPlugin.files.chunks.app.entry %>"></script>
  </body>
</html>
